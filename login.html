<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 350px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

.error {
  color: red;
  margin-top: 5px;
}
.no-account {
  text-align: center;
  margin-top: 20px;
}

.no-account a {
  color: #4CAF50;
  text-decoration: none;
}

.no-account a:hover {
  text-decoration: underline;}


  .forgot-password {
  text-align: right;
  margin-top: 10px;
}

.forgot-password a {
  color: #4CAF50;
  text-decoration: none;
  text-transform: lowercase;
}

.forgot-password a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form action="process.php">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
    <p class="forgot-password">
      <a href="forgotPassword.html">Forgot Password?</a>
    </p>
    <p class="no-account">
      Don't have an account? <a href="signup.html">Sign up</a>
    </p>
  </form>
</div>
</body>
</html
